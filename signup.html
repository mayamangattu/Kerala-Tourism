<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    


</head>
<body>

    <div class="container">
    
    </br>
    <form>

        <div class="mb-3">
            <label for="exampleInputFirst Name" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Enter Your First Name" id="exampleInputPassword1">
          </div>

          <div class="mb-3">
            <label for="exampleInputLast Name" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter Your Last Name" id="exampleInputLast Name">
          </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="Enter Your email id" id="exampleInputEmail1"
           aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter Your Password" id="exampleInputPassword1">
        </div>

        

        <button type="submit" class="btn btn-primary">Signup</button>
      </form>

    </div>


</body>
</html>
